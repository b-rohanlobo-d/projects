

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Link Example</title>
<style>
    /* Center the image and make it smaller */
    .image-container {
        text-align: center;
    }
    .image-container img {
        max-width: 200px; /* Adjust the maximum width as needed */
        height: auto;
    }
</style>
</head>
<body>

<div class="image-container">
    <!-- Replace 'image.jpg' with the path to your image file -->
    <a href="book.html">
        <img src="38745913_9783967140590_xl.jpg" alt="Description of the image">
    </a>
</div>

</body>
</html>
